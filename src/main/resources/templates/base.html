<!DOCTYPE html>
<html lang="en" class="dark" id="base" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.ord">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>
<body id="base-body" class="dark:bg-gray-900 dark:text-white bg-gray-100">
<!--common header -->
<div data-th-replace="~{navbar :: navbar}">
</div>

<!--content -->

<div th:replace="${content}">
    <H1>Welcome to my Base Page!!!!</H1>
</div>

<th:block th:replace="${script}"></th:block>
<!--common footer-->

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script th:src = "@{/js/script.js}">
</script>
</body>
</html>
